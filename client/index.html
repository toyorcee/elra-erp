<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/app-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ELRA ERP System Meta Tags -->
    <meta
      name="description"
      content="ELRA - Enterprise Resource Planning System. Comprehensive ERP solution with HR, Payroll, Procurement, Accounting, and Communication modules. Powered by Century Information Systems."
    />
    <meta
      name="keywords"
      content="ERP, enterprise resource planning, HR management, payroll system, procurement, accounting, business management, Nigeria, Africa, Century Information Systems"
    />
    <meta name="author" content="Century Information Systems" />
    <meta name="theme-color" content="#667eea" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="ELRA - Enterprise Resource Planning System"
    />
    <meta
      property="og:description"
      content="Comprehensive ERP solution with HR, Payroll, Procurement, Accounting, and Communication modules."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elra.centuryinfo.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ELRA - Enterprise Resource Planning System"
    />
    <meta
      name="twitter:description"
      content="Comprehensive ERP solution for modern businesses."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="ELRA ERP System" />
    <meta name="apple-mobile-web-app-title" content="ELRA ERP" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#667eea" />

    <title>
      ELRA - Enterprise Resource Planning System | Century Information Systems
    </title>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "ELRA ERP System",
        "description": "Enterprise Resource Planning System with comprehensive business modules",
        "url": "https://elra.centuryinfo.com",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "provider": {
          "@type": "Organization",
          "name": "Century Information Systems",
          "url": "https://centuryinfo.com"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loading Screen -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
      "
    >
      <!-- ELRA Logo -->
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 30px;
        "
      >
        <!-- Logo Icon -->
        <div
          style="
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
          "
        >
          <!-- Geometric Pattern -->
          <div style="width: 60px; height: 60px; position: relative">
            <!-- Main Circle -->
            <div
              style="
                position: absolute;
                inset: 4px;
                background: linear-gradient(135deg, #a855f7 0%, #14b8a6 100%);
                border-radius: 50%;
                opacity: 0.9;
              "
            ></div>

            <!-- Inner Pattern -->
            <div
              style="
                position: absolute;
                inset: 12px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
              "
            ></div>

            <!-- Center Element -->
            <div
              style="
                position: absolute;
                inset: 20px;
                background: linear-gradient(135deg, #9333ea 0%, #0d9488 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                style="
                  width: 12px;
                  height: 12px;
                  background: rgba(255, 255, 255, 0.3);
                  border-radius: 50%;
                "
              ></div>
            </div>

            <!-- Corner Accents -->
            <div
              style="
                position: absolute;
                top: 2px;
                left: 2px;
                width: 4px;
                height: 4px;
                background: #14b8a6;
                border-radius: 50%;
              "
            ></div>
            <div
              style="
                position: absolute;
                top: 2px;
                right: 2px;
                width: 4px;
                height: 4px;
                background: #a855f7;
                border-radius: 50%;
              "
            ></div>
            <div
              style="
                position: absolute;
                bottom: 2px;
                left: 2px;
                width: 4px;
                height: 4px;
                background: #a855f7;
                border-radius: 50%;
              "
            ></div>
            <div
              style="
                position: absolute;
                bottom: 2px;
                right: 2px;
                width: 4px;
                height: 4px;
                background: #14b8a6;
                border-radius: 50%;
              "
            ></div>
          </div>
        </div>

        <!-- Text Logo -->
        <div style="display: flex; flex-direction: column; align-items: center">
          <div
            style="
              font-size: 28px;
              font-weight: bold;
              background: linear-gradient(135deg, #a855f7 0%, #14b8a6 100%);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              margin-bottom: 4px;
            "
          >
            ELRA
          </div>
          <div
            style="
              font-size: 12px;
              color: rgba(255, 255, 255, 0.8);
              font-weight: 500;
              letter-spacing: 2px;
            "
          >
            ERP SYSTEM
          </div>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div
        style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-top: 3px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "
      ></div>

      <p style="margin: 0; font-size: 14px; opacity: 0.8">
        Loading Enterprise Resource Planning System...
      </p>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading screen when app loads */
      #root:not(:empty) + #loading-screen {
        display: none;
      }
    </style>

    <script>
      // Hide loading screen when React app mounts
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.transition = "opacity 0.5s ease-out";
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
